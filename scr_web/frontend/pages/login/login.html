<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to CarCare Pro</title>
    <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
    <div class="split-container">
        <div class="left-panel">
            <h1>Welcome to CarCare Pro</h1>
            <p class="subtitle">Your complete solution for vehicle maintenance tracking, service reminders, and repair history management.</p>
            <div class="car-icon">üöó</div>
        </div>
        <div class="right-panel">
            <div class="login-form">
                <div class="car-icon-small">üöó</div>
                <h2>Login to CarCare Pro</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <div class="input-with-icon">
                            <span class="input-icon">‚úâÔ∏è</span>
                            <input type="email" id="email" name="email" placeholder="Enter your email" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-with-icon">
                            <span class="input-icon">üîí</span>
                            <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        </div>
                    </div>
                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" name="remember"> Remember me
                        </label>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn-login">Login</button>
                </form>
                <div class="social-login">
                    <p class="divider">Or login with</p>
                    <div class="social-buttons">
                        <button class="social-btn google">G</button>
                        <button class="social-btn facebook">f</button>
                        <button class="social-btn linkedin">in</button>
                    </div>
                </div>
                <p class="create-account">
                    Don't have an account? <a href="/register">Create New Account</a>
                </p>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: email,
                        password: password
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    // Store the token
                    localStorage.setItem('token', data.access_token);
                    // Redirect to index page instead of chat
                    window.location.href = '/index';
                } else {
                    throw new Error(data.detail || 'Login failed');
                }
            } catch (error) {
                // Show error message
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.textContent = error.message;
                document.querySelector('.form-container').insertBefore(
                    errorDiv,
                    document.querySelector('form')
                );
            }
        });
    </script>
</body>
</html>
